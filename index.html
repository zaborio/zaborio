<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAU - Connect to Network</title>
</head>
<body>
    <h1>Référence Absolue Universelle (RAU)</h1>
    <p>Cliquez sur le bouton ci-dessous pour vous connecter au réseau.</p>
    <button id="connectButton">Connecter au Réseau</button>

    <script>
    document.getElementById('connectButton').onclick = async function() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                alert('Connecté à Metamask');
            } catch (error) {
                alert('Erreur de connexion à Metamask');
            }
        } else {
            alert('Metamask n\'est pas installé. Veuillez installer Metamask.');
        }
    };
    </script>
</body>
</html>
