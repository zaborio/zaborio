<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider@latest/dist/detect-provider.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumConnect</h1>
        <p>Connectez-vous à MetaMask pour interagir avec le réseau Binance Smart Chain.</p>
        <button id="connectButton">Connecter MetaMask</button>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            const provider = await detectEthereumProvider();
            if (provider) {
                const web3 = new Web3(provider);
                try {
                    await provider.request({ method: 'eth_requestAccounts' });
                    document.getElementById('status').innerText = 'Connecté avec MetaMask sur BSC !';
                } catch (error) {
                    document.getElementById('status').innerText = 'Échec de la connexion : ' + error.message;
                }
            } else {
                document.getElementById('status').innerText = 'MetaMask non détecté. Veuillez l\'installer.';
            }
        });
    </script>
</body>
</html>
